# Base URI for the API
baseURI=https://petstore.swagger.io/v2

# Endpoints
addPetEndpoint=/pet
getPetByIdEndpoint=/pet/{petId}
updatePetEndpoint=/pet
deletePetEndpoint=/pet/{petId}
getPetsByStatusEndpoint=/pet/findByStatus
placeOrderEndpoint=/store/order
getOrderByIdEndpoint=/store/order/{orderId}
deleteOrderEndpoint=/store/order/{orderId}

# Request Bodies
addPetBody={"id":1,"name":"doggie","status":"available"}
updatePetBody={"id":1,"name":"doggieUpdated","status":"sold"}
placeOrderBody={"id":1,"petId":1,"quantity":1,"shipDate":"2025-01-01T10:00:00.000+0000","status":"placed","complete":true}

# Expected Values
expectedPetName=doggie
expectedPetId=1
expectedOrderId=1